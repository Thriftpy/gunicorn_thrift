language: python
sudo: required
dist: xenial

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36

install:
  - pip install tox

script:
  - tox

before_install:
  - sudo apt-get update
  - sudo apt-get install -y thrift-compiler

after_success:
  - pip install python-coveralls
  - coveralls

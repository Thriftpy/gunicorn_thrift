language: python
pcache: apt
dist: Xenial
install:
 - pip install tox

dependencies:
  override:
    - pip install tox tox-pyenv
    - pyenv local 2.7.13 3.3.6 3.4.3 3.5.3

env:
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=py35
script:
  - tox
before_install:
  - sudo apt-get install -qq thrift-compiler
after_success:
  - pip install python-coveralls
  - coveralls

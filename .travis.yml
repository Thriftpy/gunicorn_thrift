language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
pcache: apt
install:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then pip install -r requirements_py27.txt; else pip install -r requirements_py3x.txt; fi
script:
  - python setup.py develop
  - python setup.py test
before_install:
  - sudo add-apt-repository -y ppa:wnoronha/thrift
  - sudo apt-get update -qq
  - sudo apt-get install -qq thrift-compiler
after_success:
  - pip install python-coveralls
  - coveralls
